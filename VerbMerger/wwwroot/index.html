<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Merger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class="heading-table">
    <tbody>
    <tr>
        <td><h1>Verb Merger</h1></td>
        <td>Click on a noun, then a verb, then a noun, to create a new word</td>
    </tr>
    </tbody>
</table>
<div id="history">Phrase: <span id="clickHistory"></span></div>
<div id="workspace">
    <!-- Example nodes; could be generated dynamically based on API data -->
    <div class="node noun" data-type="noun" style="top: 100px; left: 100px;">Fire</div>
    <div class="node noun" data-type="noun" style="top: 100px; left: 200px;">Water</div>
    <div class="node noun" data-type="noun" style="top: 100px; left: 300px;">Earth</div>
    <div class="node noun" data-type="noun" style="top: 100px; left: 400px;">Air</div>
    <div class="node verb" data-type="verb" style="top: 300px; left: 200px;">Mix</div>
    <div class="node noun" data-type="noun" style="top: 300px; left: 300px;">Verb</div>
    <div class="node noun" data-type="noun" style="top: 300px; left: 400px;">Noun</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
